<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header d-flex justify-content-center">
          <h3 class="mx-auto text-warning">Register</h3> <!-- or "text-center" instead of d-flex justify-content-center-->
        </div>
        <div class="card-body">
          <form #userForm="ngForm" class="form">              
            <div class="form-group">
              <label for="email">Email</label>

              <input type="text"
                     (keyup)="checkEmail($event)"
                     [(ngModel)]="user.email"
                     name="email"
                     id="email"
                     #email="ngModel"
                     class="form-control rounded-0"
                     required>

              <div *ngIf="available" [class.selected]="available === true">
                <span class="text-success">{{ emailMessage }}</span>
              </div>

              <div *ngIf="!available" [class.selected]="available === false">
                <span class="text-danger">{{ emailMessage }}</span>
              </div>

            </div>
            <div class="form-group">
              <label>Password</label>

              <input type="password"
                     [(ngModel)]="user.password"
                     name="password"
                     id="password"
                     #password="ngModel"
                     class="form-control rounded-0"
                     required>

            </div>
            <button type="button" (click)="signUpUser()" class="btn btn-primary btn-block">Register</button>            
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
