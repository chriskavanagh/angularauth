<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header d-flex justify-content-center">
          <h3 class="mx-auto">Register</h3> <!-- or "text-center" instead of d-flex justify-content-center-->
        </div>
        <div class="card-body">
          <form #userForm="ngForm" class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" (keyup)="checkEmail()" [(ngModel)]="registerUserData.email" name="email" id="email" class="form-control rounded-0" required>
              
                <span>{{ emailMessage }}</span>
            
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="registerUserData.password" name="password" id="password" class="form-control rounded-0" required>
            </div>
            <button type="button" (click)="signUpUser()" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
